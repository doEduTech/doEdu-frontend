<section class="user-toolbar">
  <div class="user-toolbar__menu-trigger" [matMenuTriggerFor]="menu">
    <span class="user-toolbar__name">{{ authService.decodedAccessToken?.role }}: {{ authService.decodedAccessToken?.email }}</span>
    <mat-icon>keyboard_arrow_down</mat-icon>
  </div>
</section>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
