<section class="user-toolbar">
  <div class="user-toolbar__notifications" matTooltip="Notifications">
    <mat-icon matBadge="7" matBadgeColor="warn">notifications</mat-icon>
  </div>
  <div class="user-toolbar__messages" matTooltip="Messages">
    <mat-icon matBadge="2" matBadgeColor="warn">mail_outline</mat-icon>
  </div>
  <div class="user-toolbar__menu-trigger" [matMenuTriggerFor]="menu">
    <ng-container *ngIf="isUserAuthenticated; else welcomeMessage">
      <span class="user-toolbar__name">{{ user.name }}</span>
      <img class="user-toolbar__icon" src="assets/images/loggedin_user_avatar.png">
    </ng-container>
    <ng-template #welcomeMessage>
      <span class="user-toolbar_name">Welcome!</span>
      <mat-icon>account_circle</mat-icon>
    </ng-template>
    <mat-icon>keyboard_arrow_down</mat-icon>
  </div>
</section>

<mat-menu #menu="matMenu">
  <ng-container *ngIf="isUserAuthenticated; else anonymousUserMenu">
    <button mat-menu-item [routerLink]="['/user', user.id, 'achievements']">
      <mat-icon>whatshot</mat-icon>
      <a>Achievements</a>
    </button>

    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </ng-container>

  <ng-template #anonymousUserMenu>
    <button mat-menu-item [routerLink]="['/account', 'login']">
      <!-- <mat-icon>logout</mat-icon> -->
      <span>Log in</span>
    </button>
  </ng-template>
</mat-menu>
