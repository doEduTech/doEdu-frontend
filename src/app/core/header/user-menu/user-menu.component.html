<p class="user-toolbar" [matMenuTriggerFor]="menu">
  <ng-container *ngIf="isUserAuthenticated; else welcomeMessage">
    <span class="user-toolbar__name">John Doe</span>
    <img class="user-toolbar__icon" src="assets/images/loggedin_user_avatar.png">
  </ng-container>
  <ng-template #welcomeMessage>
    <span class="user-toolbar_name">Welcome!</span>
    <mat-icon>account_circle</mat-icon>
  </ng-template>
</p>

<mat-menu #menu="matMenu">
  <ng-container *ngIf="isUserAuthenticated; else anonymousUserMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </ng-container>
  <ng-template #anonymousUserMenu>
    <button mat-menu-item [routerLink]="['/account', 'login']">
      <!-- <mat-icon>logout</mat-icon> -->
      <span>Log in</span>
    </button>
    <button mat-menu-item [routerLink]="['/account', 'register']">
      <!-- <mat-icon>logout</mat-icon> -->
      <span>Register</span>
    </button>
  </ng-template>
</mat-menu>
