<section class="view">
  <app-courses-filters></app-courses-filters>
  <div class="courses-list">
    <mat-card
      class="course-card mat-elevation-z6"
      *ngFor="let course of courses"
      [routerLink]="course.id"
    >
      <mat-card-header>
        <!-- <div mat-card-avatar></div> -->
        <mat-card-title>{{ course.title }}</mat-card-title>
      </mat-card-header>
      <img class="course-card__image" mat-card-image src="{{ course.imgSrc }}" alt="{{ course.title }}">
      <mat-card-content>
        <p>{{ course.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Author: {{ course.author }}</button>
        <button mat-button>Price: {{ course.price || 'Free' }}</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
