<section class="register">
  <h3>Registration</h3>
  <form [formGroup]="form" class="register__form" (submit)="register()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input (blur)="onEmailBlur()" matInput placeholder="Set email" autocomplete="off" formControlName="email">
    </mat-form-field>
    <p *ngIf="showEmailError" class="error">Invalid email format</p>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput placeholder="Set password" autocomplete="off" formControlName="password" type="password">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Repeat password</mat-label>
      <input (blur)="onPasswordBlur()" matInput placeholder="Repeat password" autocomplete="off" formControlName="repeatedPassword" type="password">
    </mat-form-field>
    <p *ngIf="showPasswordsDontMatchError" class="error passwords-error">Passwords do not match</p>
    <button type="submit" mat-raised-button color="primary">Register</button>
  </form>
</section>
