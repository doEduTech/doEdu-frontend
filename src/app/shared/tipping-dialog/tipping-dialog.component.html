<section class="tipping-dialog">
  <h1 mat-dialog-title>Give a tip</h1>
  <mat-divider></mat-divider>
  <form [formGroup]="form" class="tipping-dialog__content">
    <p>Your current tokens balance: <span class="bolder">131</span></p>
    <p>Recipient: <span class="bolder">{{ data.recipient }}</span></p>
    <mat-form-field class="form-control">
      <mat-label>Tip amount</mat-label>
      <input type="number" step="1" min="0" matInput autocomplete="off" formControlName="amount">
    </mat-form-field>
  </form>
  <mat-divider></mat-divider>
  <div mat-dialog-actions>
    <button mat-button (click)="confirm()" color="primary" cdkFocusInitial>Confirm</button>
    <button mat-button (click)="discard()">Discard</button>
  </div>
</section>
