<section class="purchase-for-group-dialog">
  <h1 mat-dialog-title>Purchase for the group</h1>
  <mat-divider></mat-divider>
  <div class="purchase-for-group-dialog__content">
    <p>Your current tokens balance: <span class="bolder">{{ tokenBalanceService.tokenBalance$ | async }}</span></p>
    <p>Type: <span class="bolder">{{ data.type }}</span></p>
    <p>Title: <span class="bolder">{{ data.title }}</span></p>
    <p *ngIf="groupSelect.value">Price: <span class="bolder">{{ data && data.price ? data.price * 10 : '' }}</span></p>

    <mat-radio-group class="group-source">
      <label class="group-source__label">From:</label>
      <mat-radio-button class="group-source__radio" value="saved" checked="true">Saved</mat-radio-button>
      <mat-radio-button class="group-source__radio" value="public">Public space</mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="fill" class="group-select">
      <mat-label>Choose the group</mat-label>
      <mat-select #groupSelect>
        <mat-option *ngFor="let group of groups" [value]="group.name">{{ group.name }}</mat-option>
      </mat-select>
    </mat-form-field>

  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-actions>
    <button mat-button (click)="confirm()" color="primary" cdkFocusInitial>Confirm</button>
    <button mat-button (click)="discard()">Discard</button>
  </div>
</section>
