<section>
  <h1 mat-dialog-title>{{ data.title }}</h1>
  <div mat-dialog-content>
    {{ data.content }}
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="confirm()" color="primary" cdkFocusInitial>{{ data.confirmationButtonText || 'Confirm' }}</button>
    <button mat-button (click)="discard()">{{ data.discardButtonText || 'Discard' }}</button>
  </div>
</section>
